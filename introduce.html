    <style>
        /* --- 全局与基础设置 --- */
        :root {
            --background-color: #e0e5ec;
            --text-color: #333;
            --highlight-color: #007bff;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --gradient-color-1: #6dd5ed;
            --gradient-color-2: #2193b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 主容器 --- */
       .container {
            width: 100%;
            max-width: 680px;
            text-align: center;
            padding: 40px 20px;
            background-color: var(--background-color);
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        /* --- 个人资料区域 --- */
       .profile-header {
            margin-bottom: 30px;
        }

       .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            border: 3px solid var(--background-color);
        }

       .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

       .profile-bio {
            font-size: 16px;
            color: #555;
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- 链接区域 --- */
       .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

       .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--background-color);
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease-in-out;
        }

       .link-button:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            color: var(--highlight-color);
        }

       .link-button i {
            margin-right: 12px;
            font-size: 22px;
            width: 25px; /* 确保图标对齐 */
            text-align: center;
        }
        
       .link-button img {
            margin-right: 12px;
            height: 22px;
            width: 22px;
        }

        /* --- 页脚 --- */
       .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

       .footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }
    </style>
