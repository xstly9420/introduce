    <style>
        /* --- 全局与基础设置 --- */
        :root {
            --text-color: #f0f0f0;
            --highlight-color: #00aaff;
            --background-overlay: rgba(0, 0, 0, 0.6);
            --button-bg-color: rgba(255, 255, 255, 0.1);
            --button-hover-bg-color: rgba(255, 255, 255, 0.2);
            --button-hover-shadow-color: #00aaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
            background: url('https://images.alphacoders.com/604/604796.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        
        /* 添加一个背景蒙层以提高文本可读性 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background-overlay);
            z-index: -1;
        }

        /* --- 主容器 --- */
       .container {
            width: 100%;
            min-height: 100vh;
            text-align: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 个人资料区域 --- */
       .profile-header {
            margin-bottom: 40px;
        }

       .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid var(--button-bg-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

       .profile-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

       .profile-bio {
            font-size: 18px;
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* --- 链接区域 --- */
       .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px; /* 限制链接按钮的最大宽度 */
        }

       .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--button-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

       .link-button:hover {
            background-color: var(--button-hover-bg-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--button-hover-shadow-color), 0 0 25px var(--button-hover-shadow-color);
        }

       .link-button i,
       .link-button img {
            margin-right: 12px;
            font-size: 22px;
            width: 25px;
            text-align: center;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
        }
        
       .link-button img {
            height: 22px;
            width: 22px;
        }

        /* --- 页脚 --- */
       .footer {
            margin-top: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

       .footer a {
            color: var(--highlight-color);
            text-decoration: none;
             transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
