    <style>
        /* --- 全局与基础设置 --- */
        :root {
            --text-color: #333; /* 改为深色文字以保证可读性 */
            --highlight-color: #f72585; /* 一个鲜艳的高亮色 */
            --button-bg-color: rgba(255, 255, 255, 0.3);
            --button-hover-bg-color: rgba(255, 255, 255, 0.5);
            --button-text-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', 'Noto Sans SC', sans-serif;
            color: var(--text-color);
            background: linear-gradient(-45deg, #4cc9f0, #f72585, #7209b7, #3a0ca3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 主容器 --- */
       .container {
            width: 100%;
            max-width: 680px;
            text-align: center;
            padding: 60px 20px;
            z-index: 1;
        }

        /* --- 动画效果 --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- 个人资料区域 --- */
       .profile-header {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out forwards;
        }

       .profile-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in forwards;
        }

       .profile-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

       .profile-bio {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            max-width: 500px;
            margin: 0 auto;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            min-height: 27px; /* 预留空间防止跳动 */
        }
        
        /* 打字光标效果 */
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 0.7s infinite;
            position: relative;
            top: 3px;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* --- 链接区域 --- */
       .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

       .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--button-text-color);
            background-color: var(--button-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* staggered animation delay for links */
        .links-container a:nth-child(1) { animation-delay: 0.2s; }
        .links-container a:nth-child(2) { animation-delay: 0.3s; }
        .links-container a:nth-child(3) { animation-delay: 0.4s; }
        .links-container a:nth-child(4) { animation-delay: 0.5s; }
        .links-container a:nth-child(5) { animation-delay: 0.6s; }
        .links-container a:nth-child(6) { animation-delay: 0.7s; }
        .links-container a:nth-child(7) { animation-delay: 0.8s; }
        .links-container a:nth-child(8) { animation-delay: 0.9s; }
        .links-container a:nth-child(9) { animation-delay: 1.0s; }
        .links-container a:nth-child(10) { animation-delay: 1.1s; }
        .links-container a:nth-child(11) { animation-delay: 1.2s; }
        .links-container a:nth-child(12) { animation-delay: 1.3s; }

       .link-button:hover {
            background-color: var(--button-hover-bg-color);
            color: #000;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

       .link-button i,
       .link-button img {
            margin-right: 12px;
            font-size: 22px;
            width: 25px;
            text-align: center;
        }
        
       .link-button img {
            height: 22px;
            width: 22px;
        }

        /* --- 页脚 --- */
       .footer {
            margin-top: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            opacity: 0;
            animation: fadeIn 1s ease-in 1.5s forwards;
        }

       .footer a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
       .footer a:hover {
            color: var(--highlight-color);
        }
    </style>
